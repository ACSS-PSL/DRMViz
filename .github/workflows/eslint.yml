name: ESLint

on:
  push:
    branches: [ main ]
    paths:
      - 'visualization/**'
  pull_request:
    paths:
      - 'visualization/**'

jobs:
  eslint:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: visualization

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npx eslint . --max-warnings=0